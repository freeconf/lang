syntax="proto3";
option go_package = "./pb";
package pb;
import "fc/pb/val.proto";

enum PathSegmentType {
    DATA_DEF = 0;
    RPC = 2;
    RPC_INPUT = 3;      
    RPC_OUTPUT = 4;
    NOTIFICATION = 5;
}

message Path {
    uint64 moduleHnd = 1;
    repeated PathSegment segments = 2;
}

message PathSegment {
    string metaIdent = 1;
    repeated Val key = 2;
    PathSegmentType type = 3;
}
